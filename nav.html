<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Set a fixed height for the sidebar */
        .sidebar {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #bea9a9;
            padding: 20px;
        }

        /* Style the navigation links */
        .sidebar a {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration:none;
        }

        /* Change the color on hover */
        .sidebar a:hover {
            background-color: #ddd;
        }

        /* Style the content */
        .content {
            margin-left: 200px;
            padding: 20px;
            
        }
        body{
            background-color: rgba(246, 247, 248, 0.732);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <div class="dropdown">
            <a class="dropdown-toggle" href="#" role="button" id="loginDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Login</a>
            <div class="dropdown-menu" aria-labelledby="loginDropdown">
                <a class="dropdown-item" href="#">Admin</a>
                <a class="dropdown-item" href="#">Client</a>
            </div>
        </div>
        <a href="#">Contact</a>
    </div>
    <div class="content">
        <h2>Content goes here</h2>
        <p>This is the main content of the page.</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
