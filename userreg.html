<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Staff Register </title>
  <link rel="stylesheet" href="css/register.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>
  <div class="container">
    <div class="title">Staff Registration</div>
    <div class="content">
      <form action="" method="post">

        <div class="user-details">
          <div class="input-box">
            <span class="details">
              Full Name</span>
            <input type="text" placeholder="Enter  name" name="fname" pattern="[A-Za-z\s]+" required>
          </div>
          <div class="input-box">
            <span class="details">
              Phone</span>
            <input type="number" placeholder="Tele phone Number" name="slmcid" required maxlength="10">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="Enter  email address" name="email" required>
          </div>
          <div class="input-box">
            <span class="details">
              NIC_NO</span>
            <input type="text" placeholder="Enter  NIC" name="nic" required pattern="^([0-9]{9}[x|X|v|V]|[0-9]{12})$">
          </div>


          <div class="input-box">
            <span class="details">
              Address</span>
            <input type="text" placeholder="Enter Address" name="address" required>
          </div>
          <div class="input-box">
            <span class="details">
              City</span>
            <input type="text" placeholder="Enter City" name="city" required>
          </div>


          <div class="input-box">
            <span class="details">
              Password</span>
            <input type="password" placeholder="Enter Password" name="upassword" required><br><br>
          </div>

          <div class="input-box">
            <span class="details">
            </span><br>
            <input type="submit" name="submit" value="Update">
          </div>
          <div class="input-box">
            <span class="details">Type</span>

            <select name="type" id="type">
              <option value="admin">Admin</option>
              <option value="supervisor">Supervisor</option>
              <option value="plumber">Plumber</option>
              <option value="driver">Driver</option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
